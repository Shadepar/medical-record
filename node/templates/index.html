<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Form Rekam Medis</h1>

    <form method="POST" action="">
      <dl>
        <dt></dt>{{ form.name.label }}</dt>
        <dd>{{ form.name(size=32) }}</dd>
        <dt>{{ form.description.label }}</dt>
        <dd>{{ form.description(rows=4, cols=32) }}</dd>
      </dl>
      <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
